name: practice
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.9.1    

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
 
  assets:
    - assets/images/car.jpg
  
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/fonnts.com-Gilroy-Bold.ttf
        - asset: assets/fonts/fonnts.com-Gilroy-Heavy.ttf
          weight: 700

    - family: GilroyLight
      fonts:
        - asset: assets/fonts/fonnts.com-Gilroy-Light.ttf
         
